name: Security Scan

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Run NPM Audit (Server)
        working-directory: ./server
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run NPM Audit (Client)
        working-directory: ./client
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated packages
        run: |
          echo "=== Server Outdated Packages ==="
          cd server && npm outdated || true
          cd ..
          echo "=== Client Outdated Packages ==="
          cd client && npm outdated || true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for secret scanning

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  security-headers:
    name: Security Headers Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for security middleware
        run: |
          echo "Checking for security middleware..."

          if grep -q "helmet" server/src/index.ts; then
            echo "✓ Helmet security headers found"
          else
            echo "✗ Helmet security headers NOT found"
            exit 1
          fi

          if grep -q "cors" server/src/index.ts; then
            echo "✓ CORS configuration found"
          else
            echo "⚠ CORS configuration NOT found"
          fi

          if grep -q "mongoSanitize" server/src/index.ts; then
            echo "✓ MongoDB injection protection found"
          else
            echo "✗ MongoDB injection protection NOT found"
            exit 1
          fi

          if grep -q "xss" server/src/index.ts; then
            echo "✓ XSS protection found"
          else
            echo "✗ XSS protection NOT found"
            exit 1
          fi

          echo "All security checks passed!"
