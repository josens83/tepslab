# Horizontal Pod Autoscaler for Server (Backend)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tepslab-server-hpa
  namespace: tepslab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tepslab-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Horizontal Pod Autoscaler for Client (Frontend)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tepslab-client-hpa
  namespace: tepslab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tepslab-client
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
