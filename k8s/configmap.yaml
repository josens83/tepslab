apiVersion: v1
kind: ConfigMap
metadata:
  name: tepslab-config
  namespace: tepslab
data:
  # Server Configuration
  NODE_ENV: "production"
  PORT: "5000"

  # Database URLs
  MONGODB_URI: "mongodb://tepslab-mongodb:27017/tepslab"
  REDIS_URL: "redis://tepslab-redis:6379"

  # CORS
  CORS_ORIGIN: "https://tepslab.com"

  # SMTP Configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"

  # Client Configuration
  VITE_API_URL: "https://api.tepslab.com"
  VITE_TOSS_CLIENT_KEY: ""
