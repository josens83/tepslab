apiVersion: v1
kind: Secret
metadata:
  name: tepslab-secrets
  namespace: tepslab
type: Opaque
stringData:
  # JWT Secrets (will be base64 encoded automatically)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key-change-in-production"

  # OAuth Credentials
  KAKAO_CLIENT_ID: ""
  KAKAO_CLIENT_SECRET: ""
  NAVER_CLIENT_ID: ""
  NAVER_CLIENT_SECRET: ""

  # Payment Gateway
  TOSS_SECRET_KEY: ""

  # SMTP Credentials
  SMTP_USER: ""
  SMTP_PASSWORD: ""

  # Monitoring
  SENTRY_DSN: ""
  VITE_SENTRY_DSN: ""
  VITE_GA_MEASUREMENT_ID: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: tepslab
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: "admin"
  MONGO_INITDB_ROOT_PASSWORD: "change-this-password"
  MONGO_INITDB_DATABASE: "tepslab"
