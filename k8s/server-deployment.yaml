apiVersion: apps/v1
kind: Deployment
metadata:
  name: tepslab-server
  namespace: tepslab
  labels:
    app: server
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: server
        tier: backend
    spec:
      containers:
      - name: server
        image: ghcr.io/josens83/tepslab-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: tepslab-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: tepslab-config
              key: PORT
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: tepslab-config
              key: MONGODB_URI
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: tepslab-config
              key: REDIS_URL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: tepslab-config
              key: CORS_ORIGIN
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: JWT_REFRESH_SECRET
        - name: KAKAO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: KAKAO_CLIENT_ID
        - name: KAKAO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: KAKAO_CLIENT_SECRET
        - name: NAVER_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: NAVER_CLIENT_ID
        - name: NAVER_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: NAVER_CLIENT_SECRET
        - name: TOSS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: TOSS_SECRET_KEY
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: tepslab-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: tepslab-config
              key: SMTP_PORT
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: SMTP_USER
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: SMTP_PASSWORD
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: tepslab-secrets
              key: SENTRY_DSN
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: tepslab-server
  namespace: tepslab
  labels:
    app: server
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: server
  sessionAffinity: ClientIP
